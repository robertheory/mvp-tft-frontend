<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="auto">
  <head>
    <script src="./scripts/color-modes.js"></script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Total Fitness Tracker</title>

    <meta
      name="description"
      content="Seja mais FIT agora mesmo com o Total Fitness Tracker!"
    />
    <meta
      name="keywords"
      content="fitness, tracker, saúde, exercícios, bem-estar"
    />
    <meta name="author" content="Roberto Costa" />
    <meta name="robots" content="index, follow" />
    <meta property="og:title" content="Total Fitness Tracker" />
    <meta
      property="og:description"
      content="Seja mais FIT agora mesmo com o Total Fitness Tracker!"
    />
    <meta property="og:image" content="./imgs/logo.png" />
    <meta property="og:url" content="https://www.totalfitnesstracker.com" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="./imgs/logo.png" />
    <meta name="twitter:title" content="Total Fitness Tracker" />
    <meta
      name="twitter:description"
      content="Seja mais FIT agora mesmo com o Total Fitness Tracker!"
    />
    <meta name="twitter:image" content="./imgs/logo.png" />
    <meta name="twitter:site" content="@totalfitnesstracker" />

    <!-- STYLES IMPORTS -->

    <link rel="stylesheet" href="./styles/sidebars.css" />
    <link rel="stylesheet" href="./styles/styles.css" />

    <!-- SCRIPTS IMPORTS -->

    <script src="./scripts/sidebars.js"></script>
    <script src="./scripts/app.js" defer></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main class="container">
      <div class="col text-center">
        <h1 class="display-1">Total Fitness Tracker</h1>
        <p class="lead">Seja mais FIT agora mesmo!</p>
      </div>
      <div class="row">
        <div class="col col-4">
          <h3>Nova Refeição</h3>

          <form id="new-meal-form">
            <div class="mb-3">
              <label for="Titulo" class="form-label"> Titulo </label>
              <input
                type="text"
                class="form-control"
                id="title"
                name="title"
                aria-describedby="titleHelp"
              />
              <div id="titleHelp" class="form-text">
                Insira um titulo para a sua refeição.
              </div>
            </div>

            <div class="mb-3">
              <label for="date" class="form-label"> Data </label>
              <input
                type="datetime-local"
                class="form-control"
                id="date"
                name="date"
                aria-describedby="dateHelp"
              />
              <div id="dateHelp" class="form-text">
                Insira a data da sua refeição.
              </div>
            </div>

            <div class="autocomplete">
              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="autocomplete-input"
                  placeholder="Pesquisar alimento"
                  aria-label="Pesquisar alimento"
                  aria-describedby="autocomplete-addon"
                />
                <span class="input-group-text" id="autocomplete-addon">
                  <svg class="bi" width="16" height="16">
                    <use xlink:href="#grid" />
                  </svg>
                </span>
              </div>

              <select
                class="form-select d-none"
                aria-label="Resultados da pesquisa"
                id="autocomplete-results"
              >
                <option selected>Selecione um alimento</option>
              </select>
            </div>

            <!-- tabela com os alimentos selecionados -->

            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Alimento</th>
                  <th scope="col">Calorias</th>
                  <th scope="col">Ações</th>
                </tr>
              </thead>
              <tbody id="selected-foods-table-body"></tbody>
            </table>

            <button type="submit" class="btn btn-primary">Salvar</button>

            <button type="reset" class="btn btn-secondary">Limpar</button>
          </form>
        </div>

        <div class="col col-8">
          <h3>Refeições</h3>

          <table class="table" style="width: 100%">
            <thead>
              <tr>
                <th scope="col">Titulo</th>
                <th scope="col">Calorias</th>
                <th scope="col">Data</th>
                <th scope="col" style="min-width: 200px">Ações</th>
              </tr>
            </thead>
            <tbody id="meals-table-body"></tbody>
          </table>
        </div>
      </div>
    </main>
  </body>
</html>
