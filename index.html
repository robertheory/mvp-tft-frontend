    <meta

      content="Seja mais FIT agora mesmo com o Total Fitness Tracker!"

      content="fitness, tracker, saúde, exercícios, bem-estar"
    />
    <meta name="author" content="Roberto Costa" />
    <meta name="robots" content="index, follow" />

    <meta

    <meta name="twitter:card" content="./imgs/logo.png" />
    <meta name="twitter:title" content="Total Fitness Tracker" />

    />

    <!-- STYLES IMPORTS -->

    <link rel="stylesheet" href="./styles/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

      rel="stylesheet"
    />

    <!-- SCRIPTS IMPORTS -->

    <script src="./scripts/app.js" defer></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"

    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <svg xmlns="http://www.w3.org/2000/svg" class="d-none">
      <symbol id="grid" viewBox="0 0 16 16">
        <path
          d="M1 2.5A1.5 1.5 0 0 1 2.5 1h3A1.5 1.5 0 0 1 7 2.5v3A1.5 1.5 0 0 1 5.5 7h-3A1.5 1.5 0 0 1 1 5.5v-3zM2.5 2a.5.5 0 0 0-.5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 0-.5-.5h-3zm6.5.5A1.5 1.5 0 0 1 10.5 1h3A1.5 1.5 0 0 1 15 2.5v3A1.5 1.5 0 0 1 13.5 7h-3A1.5 1.5 0 0 1 9 5.5v-3zm1.5-.5a.5.5 0 0 0-.5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 0-.5-.5h-3zM1 10.5A1.5 1.5 0 0 1 2.5 9h3A1.5 1.5 0 0 1 7 10.5v3A1.5 1.5 0 0 1 5.5 15h-3A1.5 1.5 0 0 1 1 13.5v-3zm1.5-.5a.5.5 0 0 0-.5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 0-.5-.5h-3zm6.5.5A1.5 1.5 0 0 1 10.5 9h3a1.5 1.5 0 0 1 1.5 1.5v3a1.5 1.5 0 0 1-1.5 1.5h-3A1.5 1.5 0 0 1 9 13.5v-3zm1.5-.5a.5.5 0 0 0-.5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 0-.5-.5h-3z"
        />
      </symbol>
    </svg>

    <main class="container">
      <div class="col text-center">
        <h1 class="display-1">Total Fitness Tracker</h1>
        <p class="lead">Seja mais FIT agora mesmo!</p>
      </div>
      <div class="row g-4">
        <div class="col col-4">
          <h3>Nova Refeição</h3>

          <form id="new-meal-form" method="post">
            <div class="mb-4">
              <label for="Titulo" class="form-label"> Titulo </label>
              <input
                type="text"
                class="form-control"
                id="title"
                name="title"
                aria-describedby="titleHelp"
              />
              <div id="titleHelp" class="form-text">
                Insira um titulo para a sua refeição.
              </div>
            </div>

            <div class="mb-4">
              <label for="date" class="form-label"> Data </label>
              <input
                type="datetime-local"
                class="form-control"
                id="date"
                name="date"
                aria-describedby="dateHelp"
              />
              <div id="dateHelp" class="form-text">
                Insira a data da sua refeição.
              </div>
            </div>

            <div class="autocomplete">
              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="autocomplete-input"
                  placeholder="Pesquisar alimento"
                  aria-label="Pesquisar alimento"
                  aria-describedby="autocomplete-addon"
                />
                <span class="input-group-text" id="autocomplete-addon">
                  <svg class="bi" width="16" height="16">
                    <use xlink:href="#grid" />
                  </svg>
                </span>
              </div>

              <select
                class="form-select d-none mb-2"
                aria-label="Resultados da pesquisa"
                id="autocomplete-results"
              >
                <option selected>Selecione um alimento</option>
              </select>
            </div>

            <button
              type="button"
              class="btn btn-primary mb-4"
              id="add-food-button"
            >
              <i class="bi bi-plus-lg"></i> Adicionar alimento selecionado
            </button>

            <!-- tabela com os alimentos selecionados -->

            <table class="table" style="min-width: 350px">
              <thead>
                <tr>
                  <th scope="col">Alimento</th>
                  <th scope="col">Calorias</th>
                  <th scope="col">Quantidade</th>
                  <th scope="col">Ações</th>
                </tr>
              </thead>
              <tbody id="selected-foods-table-body"></tbody>
            </table>

            <button type="submit" class="btn btn-primary">Salvar</button>

            <button type="reset" class="btn btn-secondary">Limpar</button>
          </form>
        </div>

        <div class="col col-8">
          <h3>Refeições</h3>

          <table class="table" style="width: 100%">
            <thead>
              <tr>
                <th scope="col">Titulo</th>
                <th scope="col">Calorias</th>
                <th scope="col">Data</th>
                <th scope="col" style="min-width: 200px">Ações</th>
              </tr>
            </thead>
            <tbody id="meals-table-body"></tbody>
          </table>
        </div>
      </div>
    </main>
  </body>
</html>
